<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 제목</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="mypage.css"> 
</head>
<body>
    <header>
        <div class="top-box">
            
        </div>
        <nav>
            <div class="logo-container">
                <img src="images/crews-logo.png" alt="메인 로고">
            </div>
            <ul>
                <li><a href="#">내 캘린더</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">크루 찾기</a></li>
                <li><a href="#">나의 활동</a></li>
            </ul>
        </nav>
       
    </header>
    <main>
        <aside>
            <div class="sidebar">
                <div class="user-info">
                    <img src="images/level-image.png" alt="1레벨 이미지">
                    <p class="user-name">크루원 123455</p>
                    <div class="diamond-info">
                        <img src="images/diamond-image.png" alt="보석">
                        <p class="image-number">:&nbsp;&nbsp;<p>42</p></p>
                    </div>
                    <div class="logout-button">
                        <button>로그아웃</button>
                    </div>
                    <div class="crew-list">
                        <h2>내 크루 목록</h2>
                        <ul>
                            <li><a href="#">크루 1</a></li>
                            <li><a href="#">크루 2</a></li>
                            <li><a href="#">크루 3</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="introduce-box"></div>
        </aside>
        <section>
            <div class="up-div">
                <div class="nickname-div">
                    <img src="images/level-image.png" class="level-image">
                    <p class="nickname">선원 1234 <img src="images/edit_8215526.png" class="edit-image"></p>
                </div>
                <div class="space-div"></div>
                <div class="recode-div">
                    <div class="table-title">
                        <p class="title">&nbsp;&nbsp;나의 활동</p>
                    </div>
                    <table class="recode-table">
                        <tr class="recode-tr">
                            <th class="recode-th" width="100">몸짱크루</th>
                            <th class="recode-th" width="100"><p class="a">운동</p></th>
                            <th class="recode-th" width="200">2023.9.12~2023.10.19</th>
                        </tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                        <tr></tr>
                    </table>
                </div>
            </div>
            <div class="down-div">

            </div>
        </section>
    </main> 
</body>
</html>
