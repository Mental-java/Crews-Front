<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 제목</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <div class="top-box">
            
        </div>
        <nav>
            <div class="logo-container">
                <img src="images/crews-logo.png" alt="메인 로고">
            </div>
            <ul>
                <li><a href="#">내 캘린더</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">크루 찾기</a></li>
                <li><a href="#">나의 활동</a></li>
            </ul>
        </nav>
       
    </header>
    <main>
        <aside>
            <div class="sidebar">
                <div class="user-info">
                    <img src="images/level-image.png" alt="1레벨 이미지">
                    <p class="user-name">크루원 123455</p>
                    <div class="diamond-info">
                        <img src="images/diamond-image.png" alt="보석">
                        <p class="image-number">:&nbsp;&nbsp;<p>42</p></p>
                    </div>
                    <div class="logout-button">
                        <button>로그아웃</button>
                    </div>
                    <div class="crew-list">
                        <h2>내 크루 목록</h2>
                        <ul>
                            <li><a href="#">크루 1</a></li>
                            <li><a href="#">크루 2</a></li>
                            <li><a href="#">크루 3</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="introduce-box"></div>
        </aside>
        <section>
           <!--
                common.html을 자기가 만들 파일에 복사 해서 
                이곳에 기능을 코딩하세요
                주의사항! css파일은 반드시 따로 만들어서 사용, head에 <link rel="stylesheet" href="styles.css">(헤더랑 사이드바때문에 
                이것도 넣고 자기css파일도 넣는겁니다.)
                이거 넣으시고 style.css대신 자기가만든 css파일을 사용하세요. 코딩하기전에 깃 패치-풀 진행하고 코딩하세요. 코딩끝나고 커밋하시고
                카톡에 커밋해다고 알려주세요.
                화이팅!-세영
           -->
        </section>
    </main> 
</body>
</html>
