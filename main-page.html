<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="main-page.css">
    <script src='/fullcalendar/index.global.js'></script> 
</head>
<body>
    <header>
        <div class="top-box">
            
        </div>
        <nav>
            <div class="logo-container">
              <a href="main-page.html"><img src="images/crews-logo.png" alt="메인 로고"></a>
            </div>
            <ul>
                <li onclick="location.href='main-page.html'"><a href="#">내 캘린더</a></li>
                <li onclick="location.href='notice-main.html'"><a href="#">공지사항</a></li>
                <li onclick="location.href='crew-search.html'"><a href="#">크루 찾기</a></li>
                <li onclick="location.href='mypage.html'"><a href="#">나의 활동</a></li>
            </ul>
        </nav>
        <script>

            document.addEventListener('DOMContentLoaded', function() {
              var calendarEl = document.getElementById('calendar');
          
              var calendar = new FullCalendar.Calendar(calendarEl, {
                initialDate: '2023-11-01',
                editable: true,
                selectable: true,
                businessHours: true,
                dayMaxEvents: true, // allow "more" link when too many events
                events: [
                  {
                    title: '캡스톤 중간발표',
                    start: '2023-11-01'
                  },
                  {
                    title: 'html 마무리',
                    start: '2023-11-01',
                    end: '2023-11-05'
                  },
                  {
                    groupId: 999,
                    title: '대면회의',
                    start: '2023-11-03T21:30:00'
                  },
                  {
                    groupId: 999,
                    title: '대면회의',
                    start: '2023-11-10T21:30:00'
                  },
                  {
                    title: 'Conference',
                    start: '2023-01-11',
                    end: '2023-01-13'
                  },
                  {
                    title: 'jpa 제작',
                    start: '2023-11-07T12:30:00',
                    end: '2023-11-14T12:30:00'
                  },
                  {
                    title: '발표준비',
                    start: '2023-11-06T12:00:00'
                  },
                  {
                    title: 'Meeting',
                    start: '2023-01-12T14:30:00'
                  },
                  {
                    title: 'Happy Hour',
                    start: '2023-01-12T17:30:00'
                  },
                  {
                    title: 'Dinner',
                    start: '2023-01-12T20:00:00'
                  },
                  {
                    title: '회식',
                    start: '2023-11-22T07:00:00'
                  },
                  {
                    title: 'Click for Google',
                    url: 'http://google.com/',
                    start: '2023-01-28'
                  }
                ]
              });
          
              calendar.render();
            });
          
          </script>
       
    </header>
    <main>
        <aside>
            <div class="sidebar">
                <div class="user-info">
                    <img src="images/level-image.png" alt="1레벨 이미지">
                    <p class="user-name">삼육이</p>
                    <div class="diamond-info">
                        <img src="images/diamond-image.png" alt="보석">
                        <p class="image-number">:&nbsp;&nbsp;<p>126</p></p>
                    </div>
                    <div class="logout-button">
                        <button>로그아웃</button>
                    </div>
                    <div class="crew-list">
                        <h2>내 크루 목록</h2>
                        <ul>
                            <li><a href="crew-main.html">코딩크루</a></li>
                            <li><a href="crew-main.html">크루 2</a></li>
                            <li><a href="crew-main.html">크루 3</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="introduce-box"></div>
        </aside>
        <section>
            <div class="main-side">
                <div class="main-calendar">
                    <div id='calendar'>

                    </div>
                    <div class="calendar-detail">
                        <div class="calendar-date">
                            <p>6</p>
                        </div>
                        <div class="today-todo">
                            <ul class="todo-list">
                                <li>
                                    <label for="todo-1">12:00PM 발표준비</label>
                                    <input type="checkbox" id="todo-1">
                                </li>
                    
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="regist-calendar">
                    <div class="regist-form">
                        <h2>일정 등록</h2>
                        <form>
                            <label for="event-name">일정 이름:</label>
                            <input type="text" id="event-name" name="event-name"><br><br><br>

                            <label for="start-date">시작 일자:</label>
                            <input type="date" id="start-date" name="start-date"><br><br><br>

                            <label for="end-date">종료 일자:</label>
                            <input type="date" id="end-date" name="end-date"><br><br><br>

                            <label for="event-info">일정 정보:</label><br>
                            <textarea id="event-info" name="event-info" rows="8" cols="30"></textarea><br>

                            <div class="submit-button">
                                <input type="submit" value="추가">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main> 
</body>
</html>
