<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글작성 팝업</title>
    <link rel="stylesheet" href="crew-comment-popup.css"> 
</head>
<body>
    <div class="comment-write">
        <div class="comment-title">
            <h1 class="comment-title">2023-10-21 인증</h1>
        </div>
        <hr class="comment-popup-hr">
        <form>
            <div class="comment-text"><h2>댓글쓰기</h2></div>
            <div class="comment-content">
                <textarea name="commentText" id="commentText" rows="15" cols="75" required></textarea>
            </div>
            
            <div class="file-upload">
                <input type="file"> 
            </div>

            <div class="comment-button">
                <button type="submit">제출</button>
            </div>
            
        </form>
    </div>
</body>
</html>
