<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 제목</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="crew-search.css"> 
</head>
<body>
    <header>
        <div class="top-box">
            
        </div>
        <nav>
            <div class="logo-container">
                <img src="images/crews-logo.png" alt="메인 로고">
            </div>
            <ul>
                <li><a href="#">내 캘린더</a></li>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">크루 찾기</a></li>
                <li><a href="#">나의 활동</a></li>
            </ul>
        </nav>
       
    </header>
    <main>
        <aside>
            <div class="sidebar">
                <div class="user-info">
                    <img src="images/level-image.png" alt="1레벨 이미지">
                    <p class="user-name">크루원 123455</p>
                    <div class="diamond-info">
                        <img src="images/diamond-image.png" alt="보석">
                        <p class="image-number">:&nbsp;&nbsp;<p>42</p></p>
                    </div>
                    <div class="logout-button">
                        <button>로그아웃</button>
                    </div>
                    <div class="crew-list">
                        <h2>내 크루 목록</h2>
                        <ul>
                            <li><a href="#">크루 1</a></li>
                            <li><a href="#">크루 2</a></li>
                            <li><a href="#">크루 3</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="introduce-box"></div>
        </aside>
        <section>
            <div class="crew-search">
                <ul class="crew-categories">
                    <li class="selected">전체</li>
                    <li>운동</li>
                    <li>공부</li>
                    <li>습관</li>
                    <li>기타</li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="크루 검색">
                    <button>검색</button>
                </div>
            </div>

            <div class="recruitment">
                <ul class="recruitment-status">
                    <li class="selected">모집중</li>
                    <li>모집완료</li>
                </ul>
            </div>
            <button class="create-crew-button">+크루 만들기</button>
        </section>
    </main> 

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const categories = document.querySelectorAll(".crew-categories li");
        const recruitmentStatus = document.querySelectorAll(".recruitment-status li");


        categories.forEach(category => {
            category.addEventListener("click", function() {
                // 모든 카테고리에서 "selected" 클래스 제거
                categories.forEach(item => {
                    item.classList.remove("selected");
                });

                // 클릭한 카테고리에 "selected" 클래스 추가
                category.classList.add("selected");
                });
            });

            recruitmentStatus.forEach(status => {
            status.addEventListener("click", function() {
                // 모든 모집 상태에서 "selected" 클래스 제거
                recruitmentStatus.forEach(item => {
                    item.classList.remove("selected");
                });

                // 클릭한 모집 상태에 "selected" 클래스 추가
                status.classList.add("selected");
                });
            });
        });

       
      


    </script>
</body>
</html>
