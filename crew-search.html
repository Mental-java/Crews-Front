<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 제목</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="crew-search.css"> 
</head>
<body>
    <header>
        <div class="top-box">
            
        </div>
        <nav>
            <div class="logo-container">
                <a href="main-page.html"><img src="images/crews-logo.png" alt="메인 로고"></a>
            </div>
            <ul>
                <li onclick="location.href='main-page.html'"><a href="#">내 캘린더</a></li>
                <li onclick="location.href='notice-main.html'"><a href="#">공지사항</a></li>
                <li onclick="location.href='crew-search.html'"><a href="#">크루 찾기</a></li>
                <li onclick="location.href='mypage.html'"><a href="#">나의 활동</a></li>
            </ul>
        </nav>
       
    </header>
    <main>
        <aside>
            <div class="sidebar">
                <div class="user-info">
                    <img src="images/level-image.png" alt="1레벨 이미지">
                    <p class="user-name">삼육이</p>
                    <div class="diamond-info">
                        <img src="images/diamond-image.png" alt="보석">
                        <p class="image-number">:&nbsp;&nbsp;<p>126</p></p>
                    </div>
                    <div class="logout-button">
                        <button>로그아웃</button>
                    </div>
                    <div class="crew-list">
                        <h2>내 크루 목록</h2>
                        <ul>
                            <li><a href="crew-main.html">코딩크루</a></li>
                            <li><a href="crew-main.html">크루 2</a></li>
                            <li><a href="crew-main.html">크루 3</a></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="introduce-box"></div>
        </aside>
        <section>
            <div class="crew-search">
                <ul class="crew-categories">
                    <li class="selected">전체</li>
                    <li>운동</li>
                    <li>공부</li>
                    <li>습관</li>
                    <li>기타</li>
                </ul>
                <div class="search-bar">
                    <input type="text" placeholder="크루 검색">
                    <button>검색</button>
                </div>
            </div>

            <div class="recruitment">
                <ul class="recruitment-status">
                    <li class="selected">모집중</li>
                    <li>모집종료</li>
                </ul>
                <button class="create-crew-button" onclick="location.href='create-crews.html'">+크루 만들기</button>
            </div>

            <div class="Posting-zone">
                <div class="first-Posting" onclick="location.href='crew-search-detail.html'">
                    <div class="Posting">
                        <div class="Posting-On">모집중</div>
                        <div class="Posting-crew-name">굿모닝</div>
                        <div class="Posting-people">4/5</div>
                    </div>

                    <div class="Posting-Title"><h1>아침 일찍 일어나기</h1></div>

                    <div class="Posting-writer-date">
                        <p class="Posting-date">10/31</p>
                        <p> &nbsp;| &nbsp;&nbsp;</p>
                        <p class="Posting-writer">남궁주형</p>
                    </div>
                </div>
                <div class="second-Posting">
                    <div class="Posting">
                        <div class="Posting-Off">모집종료</div>
                        <div class="Posting-crew-name">헬스크루</div>
                        <div class="Posting-people">4/8</div>
                    </div>

                    <div class="Posting-Title"><h1>매일 헬스하기</h1></div>

                    <div class="Posting-writer-date">
                        <p class="Posting-date">10/21</p>
                        <p> &nbsp;| &nbsp;&nbsp;</p>
                        <p class="Posting-writer">보디빌더</p>
                    </div>
                </div>
            </div>
        </section>
    </main> 

    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const categories = document.querySelectorAll(".crew-categories li");
        const recruitmentStatus = document.querySelectorAll(".recruitment-status li");


        categories.forEach(category => {
            category.addEventListener("click", function() {
                // 모든 카테고리에서 "selected" 클래스 제거
                categories.forEach(item => {
                    item.classList.remove("selected");
                });

                // 클릭한 카테고리에 "selected" 클래스 추가
                category.classList.add("selected");
                });
            });

            recruitmentStatus.forEach(status => {
            status.addEventListener("click", function() {
                // 모든 모집 상태에서 "selected" 클래스 제거
                recruitmentStatus.forEach(item => {
                    item.classList.remove("selected");
                });

                // 클릭한 모집 상태에 "selected" 클래스 추가
                status.classList.add("selected");
                });
            });
        });

       
      


    </script>
</body>
</html>
