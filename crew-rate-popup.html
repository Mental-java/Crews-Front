<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고하기 팝업</title>
    <link rel="stylesheet" href="crew-rate-popup.css"> 
</head>
<body>
    <div class=>
        <div class="title">
           <h2> 크루원을 평가해주세요!</h2>
        </div>
        <div class="outline">
            <div class="main">
                <div class="crew-member">
                    남궁주형         
                    <div class="diamond">
                        <img src="images/diamond-image.png" alt="보석">
                        <button class="plus-button">+</button>
                        <button class="minus-button">-</button>&nbsp;&nbsp;
                    </div>
                    <hr>
                </div>
                <div class="crew-member">
                    나미짱         
                    <div class="diamond">
                        <img src="images/diamond-image.png" alt="보석">
                        <button class="plus-button">+</button>
                        <button class="minus-button">-</button>&nbsp;&nbsp;
                    </div>
                    <hr>
                </div>
                <div class="crew-member">
                    제갈주형         
                    <div class="diamond">
                        <img src="images/diamond-image.png" alt="보석">
                        <button class="plus-button">+</button>
                        <button class="minus-button">-</button>&nbsp;&nbsp;
                    </div>
                    <hr>
                </div>
                <div class="crew-member">
                    영동         
                    <div class="diamond">
                        <img src="images/diamond-image.png" alt="보석">
                        <button class="plus-button">+</button>
                        <button class="minus-button">-</button>&nbsp;&nbsp;
                    </div>
                    <hr>
                </div>
                <div class="close" onClick="window.close()">
                    확인
                </div>
            </div>
        </div>
    </div>
</body>
</html>
