<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개글 수정 팝업</title>
    <link rel="stylesheet" href="edit-introduction-popup.css"> 
</head>
<body>
    <div class="edit-side">
        <div class="edit-title">
            <h1 class="title">크루 소개글 수정</h1>
        </div>
        
        <form>
            <div class="form-group">
                <label for="editContentTitle">수정 제목 입력:</label>
                <textarea id="editContentTitle" name="editContentTitle" rows="1" required></textarea>
                <label for="editContent">수정 내용 입력:</label>
                <textarea id="editContent" name="editContent" rows="14" required></textarea>
            </div>
            <button type="submit">완료</button>
        </form>
    </div>
</body>
</html>
