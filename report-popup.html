<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신고하기 팝업</title>
    <link rel="stylesheet" href="report-popup.css"> 
</head>
<body>
    <div class="report-side">
        <div class="report-title">
            <h1 class="title">신고하기</h1>
        </div>
        
        <form>
            <div class="form-group-name">          
                    <p>신고 대상 : </p>
                    <p>&nbsp;&nbsp;남궁주형</p>
            </div>
            <div class="form-group">
                <label for="reportType">신고 유형</label>
                <select id="reportType" name="reportType" required>
                    <option value="욕설/모욕">욕설/모욕</option>
                    <option value="스팸/도배">스팸/도배</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reportContent">신고 내용 작성:</label>
                <textarea id="reportContent" name="reportContent" rows="14" required></textarea>
            </div>
            <button type="submit">제출</button>
        </form>
    </div>
</body>
</html>
